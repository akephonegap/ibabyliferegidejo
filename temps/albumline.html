<ion-header-bar align-title="center" style="background-color: #F521A2 ">
	<div class="buttons">
		<button style="color: white" class="button button-icon icon ion-arrow-left-c" ng-click="home()">
			{{album[0].albumName}}
		</button>
	</div>
	<h1 style="color: white"  class="title">IBabyLife</h1>
	<div class="buttons">
		<button style="color: white" class="button button-icon icon ion-android-share" ng-click="share()"></button>
		<button style="color: white" class="button button-icon icon ion-plus" ng-click="newEvent()"></button>
	</div>
</ion-header-bar>
<ion-content overflow-scroll="true">
	<ion-list>
		<div style="margin: 5px" class="item">
			<h1> {{album[0].albumName}}
			</br>
			<p>
				{{kor}}
			</p></h1>

		</div>
		<ion-item  style="background-color: transparent" ng-repeat="event in events">

			<div style="margin-bottom: 5px" class="list card">

				<div class="item">
					<p>
						<z ng-if="event.eventMilestone!='undefined'">
							{{event.eventMilestone}}
							<br>
						</z>

						{{event.eventDate}}
						<br />
						{{mikorTortent(event.eventDate)}}
					</p>

				</div>
				<div ng-if="event.eventMessage!='undefined'" class="item">
					{{event.eventMessage}}
				</div>
				<div class="carousel-demo" >
					<ul rn-carousel rn-carousel-controls rn-carousel-index="carouselIndex" rn-carousel-buffered class="carousel1">
						<li ng-repeat="kep in event.kepek" >
							<div ng-style="{'background-image': 'url(http://mobileapps.fekiwebstudio.hu/ibabylife/image.php?image=' + kep + ')'}"  class="bgimage"></div>
						</li>
					</ul>
				</div>

			</div>
		</ion-item>
		-

		<ion-item style="background-color: transparent">
			<div class="item item-text-wrap" style="text-align: center">
				{{album[0].albumDate}}
				<br />
				{{album[0].albumName}} megsz√ºletett !
				<br />
				~~~~~~~~~~~~~~~~~~~~~~~~
				<br />
			</div>
		</ion-item>
	</ion-list>

	<script id="image-modal.html" type="text/ng-template">
		<div class="modal image-modal transparent" ng-click="closeModal()">
		<ion-pane class="transparent">
		<img ng-src="http://mobileapps.fekiwebstudio.hu/ibabylife/image.php?image={{imageSrc}}" class="fullscreen-image"/>
		</ion-pane>
		</div>
	</script>

</ion-content>
