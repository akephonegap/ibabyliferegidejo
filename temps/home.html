<style>
	.mainMenu {
		position: fixed;
		width: 100%;
		padding: 20px;
		bottom: 30px;
	}

</style>

<ion-side-menus>
	<!-- Center content -->
	<ion-side-menu-content edge-drag-threshold="false" drag-content="false"  >
		<ion-header-bar align-title="center" style="background-color: #F521A2 ">
			<h1 style="color: white"  class="title">IBabyLife</h1>
			<div  class="buttons">
				<button style="color: white" class="button button-icon icon ion-gear-a" ng-click="menuRight()"></button>
			</div>
		</ion-header-bar>

		<img width="100%" id="hatter" src="css/background-home.jpg" />
		<div class="mainMenu">

			<button class="button button-block button-light icon ion-android-camera" data-ng-click="takePic()">
				Kamera
			</button>

			<p ng-if="minealbums.length>0">

				<ion-scroll scrollbar-x="false"   direction="x" id="kepek" style="padding-bottom: 10px" class="wide-as-needed" >


					<button  ng-click="albumline(album.id,album.albumName,album.albumOwner)" class="item item-thumbnail-left album button" ng-repeat='album in minealbums'>
						<p>
							{{album.albumName}}
						</p>
					</button>
				</ion-scroll>
			</p>

			<p ng-if="familyalbums.length>0">
				<ion-scroll  scrollbar-x="false"  direction="x" id="kepek" style="padding-bottom: 10px" class="wide-as-needed" >

					<button ng-click="albumline(album.id,album.albumName,album.albumOwner)" class="item item-thumbnail-left album button" ng-repeat='album in familyalbums'>
						<p>
							{{album.albumName}}
						</p>
					</button>
				</ion-scroll>
			</p>

		</div>
		<ion-footer-bar class="transparent" >

			<h1 class="title"></h1>
			<div class="buttons transparent" ng-click="feedback()">
				<button class="button button-icon icon-right transparent icon ion-android-hand">
					Segíts
				</button>
			</div>
		</ion-footer-bar>
	</ion-side-menu-content>

	<!-- Right menu -->
	<ion-side-menu  side="right" >
		<ion-content>

			<a class="item item-icon-left" > <i class="icon ion-person"></i> {{user.name}}
			<br />
			{{user.email}} </a>

			<a class="item item-icon-left item-icon-right" data-ng-click="newalbum()"> <i class="icon ion-ios-albums-outline"></i> Új album <i class="icon ion-ios-arrow-right"></i> </a>

			<a class="item item-icon-left item-icon-right" data-ng-click="fotoalbum()"> <i class="icon ion-ios-book-outline"></i> Fotóalbum készítés <i class="icon ion-ios-arrow-right"></i> </a>

			<ion-toggle class="item item-icon-left" ng-model="saveImages" ng-checked="saveImages" ng-change="saveImageHandler(saveImages)" toggle-class="toggle-assertive">
				<i class="icon ion-images"></i>
				Képek mentése
			</ion-toggle>
			<a ng-if="offlineEvents.length>0" class="item item-icon-left" > <i class="icon ion-arrow-down-c"></i> Feltöltése vár <span class="badge badge-assertive">{{offlineEvents.length}}</span> </a>

			<div class="list" style="padding: 15px">
				<a style="text-align: left" class="item item-icon-left item-icon-right" ng-click="uploadEvent(event.id,$index)" ng-repeat="event in offlineEvents"> <i class="icon ion-upload"></i> {{albums[event.albumId-1].albumName}}<span class="item-note">{{honap(event.eventDate)}}</span></a>

			</div>

		</ion-content>

	</ion-side-menu>
</ion-side-menus>
